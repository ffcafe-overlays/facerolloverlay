// 合计后的DPS将强制排序(1:不同意, 2:同意)
// 同意后OverlayPlugin的分类键设定会无视
var sortList = 2;

// 不透明度设定（％）
var boxAlpha = 0;

// 开关按钮的操作(1:点击操作, 2:鼠标移上去)
var toggleMode = 1;


/*=============================
　　　　　　　显示设定
=============================*/

// 名称显示模式(1:标准,2:无效)
var nameMode = 1;

// 职业显示模式(1:单汉字, 2:图标[参照文件夹jobicon内图标])
var jobMode = 2;

// 辅助项目显示(1:Miss数＆死亡数, 2:暴击率&直击率)
