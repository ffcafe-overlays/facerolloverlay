=============================*/

// 列表中显示自己角色相对应的宠物的DPS
// 召、学不使用的话，不设定也没关系
var youNameList = ["You", "Me"];

// 宠物加自身的DPS是否合计(1:不合计, 2:合计)
// 合计后自身的DPS旁会加一个标记(宠物的DPS不会变化)
