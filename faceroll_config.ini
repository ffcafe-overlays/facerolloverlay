// 治疗柱条显示(1:DPS柱条, 2:治疗量柱条)
var healerBar = 2;


/* 显示隐藏按钮(推荐点击穿透时全隐藏) */

// 辅助项目切换按钮(1:隐藏, 2:显示)
var opMode = 1;

// 玩家名字显示按钮(1:只显示自己的名字, 2:自定义, 3:按钮隐藏)
var maskMode = 2;

// 总DPS切换按钮(1:隐藏, 2:显示)
var dpsMode = 2;

// 过滤按钮(1:隐藏, 2:显示)
var filterkMode = 1;

// 总伤害切换按钮(1:隐藏, 2:显示)
var dmgMode = 2;


/*=============================
